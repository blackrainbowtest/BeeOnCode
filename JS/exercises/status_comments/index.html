<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="vh-100 root" style="background-color: #eee;">
        <div class="container-fluid h-100 position-fixed">
            <div class="row d-flex justify-content-start align-items-center h-100">
                <!-- user profile -->
                <div class="col col-lg-2 h-100 py-0 px-0" style="min-width: 190px;">
                    <div class="row h-100">
                        <div class="col h-100">
                            <div class="card mb-4 h-100">
                                <div class="card-body text-center h-100">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1.webp" alt="avatar"
                                        class="rounded-circle img-fluid border" style="width: 200px;">
                                    <h5 class="my-3">User name: Ani</h5>
                                    <p class="text-muted mb-1">user status: online</p>
                                    <p class="text-muted mb-4">region: Armenia</p>
                                    <div class="d-flex justify-content-center mb-2">
                                        <!-- when activation is on add disabled -->
                                        <button type="button" id="btn_status" class="btn btn-primary">Add status</button> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end user profile -->

                <!-- status component -->
                <div class="border border-1 border-light rounded col col-lg-4 px-5 py-2 d-flex flex-column" id="statusArea" style="height:100vh; overflow-y: auto;">
                </div>
                <!-- end status component -->
            </div>
        </div>
    </div>
    <!-- add status modal window -->
    <div class="cmt-add card mb-3 py-3 px-4 position-fixed disabled" id="addCmtWnd" style="border-radius: 15px; width: 450px;">
        <div class="d-flex justify-content-between">
            <span class="text-secondary my-1">Write your status:</span>
            <button type="button" class="btn-close" aria-label="Close" id="btn_close"></button>
        </div>
        <div class="form-group d-flex flex-column justify-content-center">
            <textarea class="form-control mb-1" id="textStatus" rows="3"></textarea>
            <button type="button" class="btn btn-outline-primary ms-1" id="save">SAVE</button>
        </div>
    </div>
    <!-- end add status modal window -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
