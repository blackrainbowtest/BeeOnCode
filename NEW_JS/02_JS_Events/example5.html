<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Օգտագործում ենք երկու հատ addEventListener</title>
</head>

<body>
	<button id="btn">Սեղմիր ինձ</button>
	<script>
		const button = document.getElementById('btn');

		button.addEventListener("click", () => {
			alert('Առաջին մշակիչը աշխատեց');
		});

		button.addEventListener("click", () => {
			alert('Երկրորդ մշակիչը աշխատեց');
		});

	</script>
</body>

</html>
