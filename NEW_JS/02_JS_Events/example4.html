<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Օգտագործում ենք երկու հատ .onclick</title>
</head>

<body>
	<button id="btn">Սեղմիր ինձ</button>
	<script>
		const button = document.getElementById('btn');

		button.onclick = () => {
			alert('Առաջին մշակիչը աշխատեղ');
		};

		button.onclick = () => {
			alert('Երկրորդ մշակիչը աշխատեղ');
		};

	</script>
</body>

</html>
