<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Մկնիկը և գնդակները</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #f0f8ff;
    }

    .ball {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("mousemove", function (event) {
      const ball = document.createElement("div");
      ball.className = "ball";
	  ball.style.backgroundColor = `rgb(255, 105, ${Math.random() * 256 + 15}, 0.7)`

      // Устанавливаем позицию шарика
      ball.style.left = `${event.clientX}px`;
      ball.style.top = `${event.clientY}px`;

      document.body.appendChild(ball);

      // Удаляем шарик после завершения анимации
      setTimeout(() => {
        ball.remove();
      }, 1000);
    });
  </script>
</body>
</html>
