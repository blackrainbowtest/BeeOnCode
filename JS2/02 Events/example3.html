<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown օրինակ</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Սկսեք մուտքագրել տեքստը...">
    <p id="output"></p>
    <script>
        const input = document.getElementById('textInput');
        const output = document.getElementById('output');

        input.addEventListener('keydown', (event) => {
            output.textContent = `Ստեղնը սեղմվել է: ${event.key}`;
        });
    </script>
</body>
</html>
