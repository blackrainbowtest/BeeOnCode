<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-ի օրինակ</title>
</head>

<body>
    <button id="clickButton">Սեղմիր ինձ!</button>
    <script>
        const button = document.getElementById('clickButton');
        button.addEventListener('click', () => {
            alert('Կոճակը սեղմվեց!');
        });
    </script>
</body>

</html>
