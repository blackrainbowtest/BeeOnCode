<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
    <title>Խանութի վաճառքի էջ</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-3">
                <div class="list-group">
                    <h4>Ֆիլտրներ</h4>
                    <!-- Price Filter -->
                    <div class="mb-3">
                        <label>Գնային սահմանը</label>
                        <select id="price-filter" class="form-select">
                            <option value="">Բոլորը</option>
                            <option value="0-10000">0 - 10000</option>
                            <option value="10000-50000">10000 - 50000</option>
                            <option value="50000+">50000+</option>
                        </select>
                    </div>
                    <!-- Category Filter -->
                    <div class="mb-3">
                        <label>Կատեգորիա</label>
                        <select id="category-filter" class="form-select">
                            <option value="">Բոլորը</option>
                            <option value="էլեկտրոնիկա">Էլետկրոնիկա</option>
                            <option value="հագուստ">Հագուստ</option>
                            <option value="գրքեր">Գրքեր/գրականություն</option>
                        </select>
                    </div>
                    <!-- Availability Filter -->
                    <div class="mb-3">
                        <label>Կարգավիճակ</label>
                        <select id="status-filter" class="form-select">
                            <option value="">Բոլորը</option>
                            <option value="առկա է">Առկա է</option>
                            <option value="վաճառված է">Վաճառված է</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="product-list" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
