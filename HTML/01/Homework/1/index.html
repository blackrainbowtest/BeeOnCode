    <Pre>
        
        log<sub>2</sub>8 + log<sub>2</sub>4 = log<sub>2</sub>2<sup>3</sup> + log<sub>2</sub>2<sup>2</sup> 
                      = 3log<sub>2</sub>2 + 2log<sub>2</sub>2
                      = 3(1) + 2(1)
                      = 3 + 2 
        log<sub>2</sub>8 + log<sub>2</sub>4 = 5
