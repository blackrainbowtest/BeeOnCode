<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Menu(Checked)</title>
	<style>
		input[type=checkbox] {
			display: none;
		}

		.submenu {
			width: 200px;
			height: 200px;
			background-color: orange;
			display: none;
		}

		input[type=checkbox]:checked~.submenu {
			display: block;
		}
	</style>
</head>

<body>
	<label for="check">Click me</label>
	<input type="checkbox" id="check">
	<div class="submenu"></div>
</body>

</html>
