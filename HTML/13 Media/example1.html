<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Հիմնական ոճեր */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Մեդիա հարցումներ՝ ըստ լայնության */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                background-color: #e0e7ff;
                /* ավելի բաց ֆոն փոքր էկրանների համար */
            }
        }

        /* Մեդիա հարցում՝ միայն portrait դիրքի համար */
        @media (orientation: portrait) {
            .container {
                background-color: #c34a4a;
                /* փոփոխված գույն՝ ուղղահայաց դիրքում */
                padding: 30px;
            }
        }

        /* Մեդիա հարցում՝ միայն landscape դիրքի համար */
        @media (orientation: landscape) {
            .container {
                background-color: #24a924;
                /* փոփոխված գույն՝ հորիզոնական դիրքում */
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        
    </div>
</body>

</html>
